<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Aplicação Calculadora Spring</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width-device-width, initial-scale=1"/>
	
	<!--  css -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	
	<!-- FontAwesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
	
	<style type="text/css">
		.tituloPagina {
			background-color: #1A3B47;
			color: white;
			padding: 10px;
		}
	</style>
	
</head>
	<body>
		<h1 class="text-center tituloPagina">Calculadora Spring</h1>
		<div class="container mt-5">
			<form action="#" th:action="@{/}" method="post" id="operacaoForm">
				<div class="form-group">
					<label for="modelOperacoes">Selecione uma opção:</label>
					<select id="modelOperacoes" name="modelOperacoes" class="form-control">
						<option th:each="operacao: ${modelOperacoes}"
						        th:value="${operacao}"
						        th:text="${operacao}"
						        th:selected="${operacao == selectedModel}">
						</option>				
					</select>
				</div>
				
				<div class="form-group">
					<label for="valor01">Valor 01: </label>
					<input id="valor01" name="valor01" type="text" class="form-control"/>
				</div>
				
				<div class="form-group">
					<label for="valor02">Valor 02: </label>
					<input id="valor02" name="valor02" type="text" class="form-control"/>
				</div>
				
				<div>
					<button type="submit" id="submitBtn" class="btn btn-primary">Calcular</button>
				</div>
			</form>
			
			<div th:if="${response != null}" id="responseDiv">
				<h4>Resposta:</h4>
				<span th:text="${response}"></span>	
				<div>
					<button type="button" id="clearBtn" class="btn btn-warning">
						<i class="fas fa-trash"></i> Limpar resposta
					</button>
				</div>							
			</div>
			
		</div>
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
		<script>
			document.getElementById('clearBtn').addEventListener('click', function(){
				window.location.href='/limpar';
				//alert('Limpar');
			});
		</script>
		
	</body>
</html>
